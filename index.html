<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor con Mensaje</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
            flex-direction: column;
        }
        .flower {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .petal {
            position: absolute;
            width: 80px;
            height: 80px;
            background: pink;
            border-radius: 50%;
            transform-origin: bottom center;
        }
        .petal:nth-child(1) { transform: rotate(0deg) translateY(-50%); }
        .petal:nth-child(2) { transform: rotate(45deg) translateY(-50%); }
        .petal:nth-child(3) { transform: rotate(90deg) translateY(-50%); }
        .petal:nth-child(4) { transform: rotate(135deg) translateY(-50%); }
        .petal:nth-child(5) { transform: rotate(180deg) translateY(-50%); }
        .petal:nth-child(6) { transform: rotate(225deg) translateY(-50%); }
        .petal:nth-child(7) { transform: rotate(270deg) translateY(-50%); }
        .petal:nth-child(8) { transform: rotate(315deg) translateY(-50%); }
        .center {
            position: absolute;
            width: 60px;
            height: 60px;
            background: yellow;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .message {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
    </div>
    <div class="message">Â¡Hola, Mundo!</div>
</body>
</html>
